<!DOCTYPE html>
<html lang="en" xmlns="ltr">
    <head>
        <meta charset="utf-8">
        <title>Temperature</title>
    </head>
    <body>
        <script>
            var miles = prompt("How many miles did you drive?");
            var gallons = prompt("How many gallons of gas did you use?");
            var milespergallons = (miles / gallons).toFixed(1);
                // .toFixed() is a METHOD used to limit the number of decimal places
            console.log("Your car gets " + milespergallons + " miles per gallon.");
        </script>
    </body>
</html>
